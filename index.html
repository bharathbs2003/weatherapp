<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f06, #4a90e2);
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    .weather-card {
      padding: 20px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .weather-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
    }
    .city-name {
      font-size: 28px;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .temperature {
      font-size: 70px;
      color: #FF6347;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .description {
      font-size: 24px;
      color: #555;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 25px;
      padding: 15px;
      font-size: 18px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
    .btn-primary {
      background-color: #4a90e2;
      border: none;
      border-radius: 25px;
      padding: 15px;
      font-size: 18px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #357ab7;
      transform: translateY(-2px);
    }
    #weatherInfo {
      display: none;
    }
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: #FF6347;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="weather-card">
    <div class="form-group">
      <label for="city" style="font-size: 18px;">Enter City:</label>
      <input type="text" class="form-control" id="city" placeholder="Enter city name">
    </div>
    <button class="btn btn-primary btn-block" id="getWeatherBtn">Get Weather</button>

    <div id="weatherInfo" class="mt-4">
      <div class="city-name" id="cityName"></div>
      <div class="icon" id="weatherIcon"></div>
      <div class="temperature" id="temperature"></div>
      <div class="description" id="description"></div>
    </div>
  </div>
</div>

<div class="footer">
  <p>Powered by <a href="https://openweathermap.org" target="_blank" style="color: #4a90e2;">OpenWeatherMap</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // JavaScript to fetch weather data from API
  document.getElementById('getWeatherBtn').addEventListener('click', function() {
    var city = document.getElementById('city').value;
    var apiKey = '5046ecd5335b3a316237a33c164d0b11'; // Replace with your API key
    var url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.cod === 200) {
          document.getElementById('cityName').innerText = data.name;
          document.getElementById('temperature').innerText = `${data.main.temp}Â°C`;
          document.getElementById('description').innerText = data.weather[0].description;
          document.getElementById('weatherIcon').innerHTML = `<i class="fas fa-sun"></i>`; // Example icon
          document.getElementById('weatherInfo').style.display = 'block';
        } else {
          alert('City not found. Please try again.');
        }
      })
      .catch(err => {
        alert('Error fetching data. Please try again.');
      });
  });
</script>

</body>
</html>
